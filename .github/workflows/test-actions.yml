name: test-actions
on: push
jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run project in background
        run: |
          mvn exec:java -Dexec.mainClass=org.example.Main &
          echo $! > my_project_pid.txt
        background: true
      - name: Run unit tests
        run: mvn test

      - name: Integration testing
        run: mvn -Dskip.ut=true verify

      - name: Stop running program
        run: kill -SIGINT "$(cat my_project_pid.txt)"